<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@200&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/index.css">
    <title>Party Invitation!</title>
</head>
<body>
    <div class="card">
        <h1 class="animate__animated animate__rubberBand">SAVE THE DATE</h1>
        <p class="text animate__animated animate__swing">Party Invitation! Alfred two years old, May 22 2022. Welcome!</p>
        <form class="form" autocomplete="off">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="name">
            <button type="submit" class="animate__animated animate__headShake">Sign me up!</button>
        </form>
        <img src="images/balloons.png" alt="Balloons" class="balloons-image">
    </div>
</body>
</html>
